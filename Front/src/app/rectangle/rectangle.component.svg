<app-canvas
            [width]='canvasX'
            [height]='canvasY'
      >
      <svg:text [attr.x]="rectangle.getX()" [attr.y]="rectangle.getY()-5" class="small">{{rectangle.getPerimeter()}}</svg:text>
      <svg:path [attr.d]="GetRectPath()" fill='none' stroke="black" opacity="5"/>
</app-canvas>

